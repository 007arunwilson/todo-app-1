<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>ToDoList - Anand</title>
        <link rel="icon" sizes="256x256" type="image/png" href="https://d3ptyyxy2at9ui.cloudfront.net/logo_256-47cb98.png" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="../assets/css/addtask.css">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <div class="innerHeader">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" data-svgs-path="sm1/todoist_logo.svg" class="logo"><path fill="currentColor" fill-rule="evenodd" d="M21 0H3a3 3 0 0 0-3 3v3.7L4 9c.4.2.8.2 1.1 0l8-4.6a.8.8 0 0 1 .8 0l1 .5c.2.2.1.6 0 .7L5.1 11c-.4.3-.7.3-1.2 0L0 8.8v2l4 2.4c.4.2.8.2 1.1 0l8-4.6a.8.8 0 0 1 .8 0l1 .5c.2.1.1.5 0 .6l-9.7 5.6c-.4.2-.7.3-1.2 0A857 857 0 0 1 0 13v2l4 2.3c.4.2.8.2 1.1 0l8-4.6a.8.8 0 0 1 .8 0l1 .5c.2.2.1.6 0 .7l-9.7 5.5c-.4.3-.7.3-1.2 0a857 857 0 0 1-4-2.3v4A3 3 0 0 0 3 24h18a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3"></path></svg>
                    <div class="logoText">My ToDoList</div>
                    <div class="quickFindDiv"><input type="text" placeholder="Quick Find" class="quickFind" id="qfind"></div>
                </div>
            </div>
            <div id="body">
                <div class="leftNavBar">
                    
                </div>
                <div class="rightTasks" id="rightTasks">
                    <div class="tasksEditor">
                        <div>
                        <a href="#" class="whiteColor bigText todayA">Today</a>
                        <span class="smallDate">Tue 23 Jan</span>
                        </div>
                        <ul>
                            <li>
                                <form action="">
                                    <div>
                                        <input type="text" class="addTaskName floatLeft" placeholder="e.g. Read every day p3 @goals #Learning">
                                        <div class="selectDate smallText floatLeft">23 Jan</div>
                                        <div class="clear"></div>
                                    </div>
                                    <div class="addTaskBottom">
                                        <button type="submit" class="btn btn-primary btn-sm btn-danger">Add Task</button>
                                        <a href="index.html" class="btn btn-link cancelbtn smallText">Cancel</a>
                                        <div class="floatRight priority"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" data-svgs-path="sm1/priority_flag.svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h24v24H0z"></path><g fill="currentColor"><path d="M5 5.5L6 5v14.5a.5.5 0 0 1-.5.5.5.5 0 0 1-.5-.5v-14z"></path><path fill-rule="nonzero" d="M5 13.51V5.29l.26-.15c.17-.09.46-.21.88-.33 1.62-.47 3.65-.46 6.02.31a11.9 11.9 0 0 0 6.91.15l.21-.06.09-.02.1-.01c.18-.05.18-.05.51.5l.01 8.29-.32.12c-.2.08-.58.2-1.09.31a12.7 12.7 0 0 1-6.74-.33 9.2 9.2 0 0 0-5.43-.3 3.66 3.66 0 0 0-.67.25.5.5 0 0 1-.74-.47.5.5 0 0 1 0-.04zm1.14-.7a10.2 10.2 0 0 1 6.02.31 11.72 11.72 0 0 0 6.83.15V6.32a12.63 12.63 0 0 1-.47.11c-2.08.43-4.34.4-6.68-.36A9.2 9.2 0 0 0 6 5.91v6.94l.14-.04z"></path></g></g></svg></div>
                                        <div class="floatRight reminders"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" data-svgs-path="sm1/reminder.svg"><path fill="currentColor" fill-rule="evenodd" d="M12 12h3.5a.5.5 0 1 1 0 1H11V9.5a.5.5 0 0 1 1 0V12zm4.58 6.29A6.97 6.97 0 0 1 12 20a6.97 6.97 0 0 1-4.58-1.71l-1.27 1.27a.5.5 0 0 1-.71-.7l1.27-1.28a7 7 0 1 1 10.58 0l1.27 1.27a.5.5 0 0 1-.7.71l-1.28-1.27zM12 19a6 6 0 1 0 0-12 6 6 0 0 0 0 12zM5.04 9.02l-.71.7-.42-.41a2.5 2.5 0 0 1 0-3.55l.7-.7a2.5 2.5 0 0 1 3.55 0l.36.37-.7.7-.37-.36a1.5 1.5 0 0 0-2.13 0l-.7.7a1.5 1.5 0 0 0 0 2.13l.42.42zm14.63.7l-.7-.7.41-.42a1.5 1.5 0 0 0 0-2.13l-.7-.7a1.5 1.5 0 0 0-2.13 0l-.36.37-.7-.71.36-.37a2.5 2.5 0 0 1 3.54 0l.7.7a2.5 2.5 0 0 1 0 3.55l-.42.41z"></path></svg></div>
                                        <div class="floatRight project"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" data-svgs-path="sm1/project.svg"><path fill="currentColor" fill-rule="evenodd" d="M6 8a1 1 0 0 0-1 1v8c0 .5.5 1 1 1h12a1 1 0 0 0 1-1V9c0-.5-.5-1-1-1H6zM4 7c0-1.1.9-2 2-2h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V7zm3 4h10v1H7v-1zm0 3h10v1H7v-1z"></path></svg></div>
                                        <div class="clear"></div>
                                    </div>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <!--<script src="../assets/js/todohoverplus.js"></script>-->
        <script src="../assets/js/navbaranimation.js"></script>
    </body>
</html>
